<!DOCTYPE html>
<html>
<head lang="pl">
    <meta charset="UTF-8">
    <title>Path of Exile Orb Calculator</title>
    <link rel="stylesheet" href="bootstrap-3.3.5-dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="bootstrap-3.3.5-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="font-awesome-4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-2.1.3.min.js"></script>
    <script src="bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row firstColor" id="titleRow">
        <h1 id="title" class="col-xs-8 col-xs-offset-2 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4 col-lg-4 col-lg-offset-4">Ile warte są twoje orby</h1>
    </div>
    <div class="row secondColor" id="leagueRow">
        <form class="form-horizontal">
            <div class="form-group col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <label for="leagueSelect" class="col-lg-3 col-md-3 col-sm-3 col-xs-3">Liga</label>
                <select id="leagueSelect" class="col-lg-9 col-md-9 col-sm-9 col-xs-9 secondColor inputBorder">
                    <option value="Standard">Standard</option>
                    <option value="Hardcore">Hardcore</option>
                </select>
            </div>
        </form>
    </div>
    <div class="row firstColor" id="countRow">
        <div class="form-group col-xs-4 col-xs-offset-4 col-sm-4 col-sm-offset-4 col-md-4 col-md-offset-4 col-lg-4 col-lg-offset-4">
            <h5>Ilość</h5>
            <input type="text" id="count" class="form-control firstColor inputBorder">
        </div>
    </div>
    <div class="row secondColor" id="orbRow">
        <div id="subOrbRow" class="col-xs-4 col-xs-offset-4 col-sm-2 col-sm-offset-5 col-md-2 col-md-offset-5 col-lg-2 col-lg-offset-5">
            <div>
                <h5>Typ</h5>
                <span><i class="fa fa-angle-left fa-3x"></i></span>
                <span><img id="orbImg" src="images/orb0.png"></span>
                <span><i class="fa fa-angle-right fa-3x"></i></span>
            </div>
        </div>
    </div>
    <div class="row firstColor" id="buttonRow">
        <button id="checkres" class="inputBorder firstColor btn btn-default col-xs-4 col-xs-offset-4 col-sm-2 col-sm-offset-5 col-md-2 col-md-offset-5 col-lg-2 col-lg-offset-5">Sprawdź cenę</button>
    </div>
</div>
</body>
</html>
